<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Coke's Pokedex</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />

</head>

<body>
    <header>
        <div class="logo">
            <img src="image/pokemon_logo.png">
        </div>

        <div class="title">
            <h1 class="title">Coke's Pokedex</h1>
        </div>

    </header>

    <main>
        <section class="section-1">
            <div class="trainer_image">
                <img src="image/professorCoke.png">
            </div>

            <div class="trainer_stats">
                <p>Name: Professor Coke</p>
                <p>Age: 34</p>
            </div>
        </section>

        <section class="section-2">
            <div class="row">

                <!-- ivysaur -->
                <div class="col s12 m4">
                    <div class="card">
                            <div class="card-image waves-effect waves-block waves-light">
                            <img class="activator" src="image/ivysaur.png">
                            </div>
                            <div class="card-content">
                            <span class="card-title activator grey-text text-darken-4">Ivysaur</span>
                            <!-- <p><a href="#">This is a link</a></p> -->
                            </div>
                            <div class="card-reveal">
                            <span class="card-title grey-text text-darken-4">Card Title<i class="material-icons right">close</i></span>
                            <!-- <p>Here is some more information about this product that is only revealed once clicked on.</p> -->
                            <ul id="ivysaur"></ul>
                            </div>
                    </div>
                </div>

                <!-- charizard -->
                <div class="col s12 m4">
                    <div class="card">
                            <div class="card-image waves-effect waves-block waves-light">
                            <img class="activator" src="image/charizard.png">
                            </div>
                            <div class="card-content">
                            <span class="card-title activator grey-text text-darken-4">Charizard</span>
                            <!-- <p><a href="#">This is a link</a></p> -->
                            </div>
                            <div class="card-reveal">
                            <span class="card-title grey-text text-darken-4">Card Title<i class="material-icons right">close</i></span>
                            <!-- <p>Here is some more information about this product that is only revealed once clicked on.</p> -->
                            <ul id="charizard"></ul>
                            </div>
                    </div>
                </div>

                <!-- blastoise -->
                <div class="col s12 m4">
                    <div class="card">
                            <div class="card-image waves-effect waves-block waves-light">
                            <img class="activator" src="image/blastoise.png">
                            </div>
                            <div class="card-content">
                            <span class="card-title activator grey-text text-darken-4">Blastoise</span>
                            <!-- <p><a href="#">This is a link</a></p> -->
                            </div>
                            <div class="card-reveal">
                            <span class="card-title grey-text text-darken-4">Card Title<i class="material-icons right">close</i></span>
                            <!-- <p>Here is some more information about this product that is only revealed once clicked on.</p> -->
                            <ul id="blastoise"></ul>
                            </div>
                    </div>
                </div>
            </div>
            <!-- <ul id="ivysaur"></ul> -->
            <!-- <ul id="charizard"></ul> -->
            <!-- <ul id="blastoise"></ul> -->
        </section>
    </main>
    
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
